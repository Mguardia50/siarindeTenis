<!DOCTYPE html>

<body>
    <h1>CONFIRMACION DE USUARIO</h1>
    <form action="/register/clave" method="PUT">
        <p>Confirme su mail</p>
        <input id="emailConfirm" type="text" name="emailConfirm">

        <p>Telefono</p>
        <input id="telefono" type="number" name="telefono">

        Enviamos una clave a su correo de 6 digitos
        <p>Clave</p>
        <input id="clave" type="number" name="clave">
       
        <button style="margin: 3px">CONFIRMAR</button>
    </form>
    <button onclick="location.href='/login'" style="margin: 3px">LOGIN</button>
</body>
